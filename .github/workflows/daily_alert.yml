name: Daily Stock Alert (08:00 KST)

on:
  # 매일 한국시간 08:00 = UTC 23:00 (전날)
  schedule:
    - cron: "0 23 * * *"

  # 수동 실행 버튼 (테스트용)
  workflow_dispatch:

jobs:
  send-alert:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Secret 주입 여부 확인 (값은 노출 안 됨)
      - name: Verify secrets are set
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "GEMINI_API_KEY set:     $( [ -n "$GEMINI_API_KEY" ]     && echo YES || echo NO )"
          echo "TELEGRAM_BOT_TOKEN set: $( [ -n "$TELEGRAM_BOT_TOKEN" ] && echo YES || echo NO )"
          echo "TELEGRAM_CHAT_ID set:   $( [ -n "$TELEGRAM_CHAT_ID" ]   && echo YES || echo NO )"

      - name: Run daily alert
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL || 'gemini-1.5-flash' }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python daily_alert.py
